<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="src/style.css"/>
        <script src="src/script.js"></script>
    </head>
    <body>
        <select id="energy-options">
            <option value="kinetic">Kinetic Energy</option>
            <option value="potential">Gravitational Potential Energy</option>
            <option value="electric">Electric Energy</option>
            <option value="amperage">Amperage (ohm)</option>
            <option value="force">Force</option>
            <option value="acceleration">Acceleration</option>
            <option value="impulse">Impulse</option>
            <option value="work">Work</option>
            <option value="rest">Rest Energy</option>
        </select>
        <div id="wrapper"> <br>
            <div id="kinetic" class="divs">
                <label>Mass</label>
                <input id="kinetic-mass" class="ui"/> <br> <br>
                <label>Velocity</label>
                <input id="kinetic-velocity" class="ui"/>
            </div>
            <div id="potential" style="visibility: hidden;" class="divs">
                <label>Mass</label>
                <input id="potential-mass" class="ui"/> <br> <br>
                <label>Gravitational Acceleration</label>
                <input id="potential-gravitational-acceleration" class="ui" value="9.8"> <br> <br>
                <label>Height of Object</label>
                <input id="potential-height" class="ui"/>
            </div>
            <div id="electric" style="visibility: hidden;" class="divs">
                <label>Voltage</label>
                <input id="electric-voltage" class="ui"/> <br> <br>
                <label>Amperage</label>
                <input id="electric-amperage" class="ui"/> <br> <br>
                <label>Time</label>
                <input id="electric-time" class="ui"/>
            </div>
            <div id="amperage" style="visibility: hidden;" class="divs">
                <label>Voltage</label>
                <input id="amperage-voltage" class="ui"/> <br> <br>
                <label>ohms</label>
                <input id="amperage-ohms" class="ui"/>
            </div>
            <div id="force" style="visibility: hidden;" class="divs">
                <label>Mass</label>
                <input id="force-mass" class="ui"/> <br> <br>
                <label>Acceleration</label>
                <input id="force-acceleration" class="ui"/>
            </div>
            <div id="acceleration" style="visibility: hidden;" class="divs">
                <label>Velocity</label>
                <input id="acceleration-velocity" class="ui"/> <br> <br>
                <label>Initial Velocity</label>
                <input id="acceleration-initialvelocity" class="ui"/> <br> <br>
                <label>Elapsed Time</label>
                <input id="acceleration-time" class="ui"/>
            </div>
            <div id="impulse" style="visibility: hidden;" class="divs">
                <label>Applied Force</label>
                <input id="impulse-force" class="ui"/> <br> <br>
                <label>Elapsed Time</label>
                <input id="impulse-time" class="ui"/>
            </div>
            <div id="work" style="visibility: hidden;" class="divs">
                <label>Force</label>
                <input id="work-force" class="ui"/> <br> <br>
                <label>Displacement</label>
                <input id="work-displacement" class="ui"/>
            </div>
            <div id="rest" style="visibility: hidden;" class="divs">
                <label>Mass</label>
                <input id="rest-mass" class="ui"/>
            </div>
        </div> <br>
        <button id="btn" onclick="calculate();">Calculate</button>
        <p id="results"></p>
    </body>
</html>
